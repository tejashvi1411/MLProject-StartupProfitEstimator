<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <title>Startup Profit Prediction</title>
   </head>
   <body>
      <div class="container">
         <div class="py-5 text-center">
            <h2>Startup Profit Prediction</h2>
            <p class="lead">Calculate Startup Profits Based On How Much They Spend On Various Operations</p>
         </div>
         <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
               <h4 class="mb-3">Expenses Of StartUp Organisations(In US Dollars $)</h4>
               {% if show_hidden == True %}
               <div class="alert alert-success" role="alert">{{ prediction_text }}</div>
               {% endif %}
               <form action="{{ url_for('predict')}}"method="post" class="needs-validation" >
                     
                     <div class="col-md-6 mb-3">
                        <label for="r_d_expenses">R&D Expenses</label>
                        <input type="text" class="form-control" id="r_d_expenses" name="r_d_expenses" placeholder="" value="" required>
                     </div>
                     
                     <div class="col-md-6 mb-3">
                        <label for="administration_expenses">Administration Expenses</label>
                        <input type="text" class="form-control" id="administration_expenses" name="administration_expenses"  placeholder="" value="" required>
                     </div>
                  
                     <div class="col-md-6 mb-3">
                        <label for="marketing_expenses">Marketing Expenses</label>
                        <input type="text" class="form-control" id="marketing_expenses" name="marketing_expenses" placeholder="" value="" required>
                     </div>
                  </div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Predict</button>
            </div>
            <div class="col-md-2">
            </div>
            </form>
         </div>
         <footer class="my-5 pt-5 text-primary text-center text-small">
            <p class="mb-1">&copy; Tejashvi</p>

            </ul>
         </footer>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   </body>
</html>
